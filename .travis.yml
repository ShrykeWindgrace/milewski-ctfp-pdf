sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra dvipng texlive-latex-recommended latexmk
script:
- cd src
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file: category-theory-for-programmers.pdf
  on:
    repo: marulitua/milewski-ctfp-pdf
    tags: true
